<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>BANANA WEIGTH CALCULATOR</title>
        <link href="./banana.jpg " rel="icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <div class="change_container">

            

                <div class="row one ">

                    <p class=" col-md-4 pname fontcolor">எண் &nbsp;&nbsp;:</p>


                    <input class=" col-md-7 inname fontcolor" autofocus id="changeserial" type="number" placeholder="0" />
                </div>


                <div class="row one">

                    <p class=" col-md-4 pname fontcolor">தார் &nbsp;&nbsp;&nbsp;:</p>


                    <input class=" col-md-7 inname fontcolor" id="changetharr" type="number"  placeholder=" 0" s />


                </div>

                <div class="row one">
                    <p class="col-md-4 pname  fontcolor"> எடை : </p>

                    <input class=" col-md-7 inname fontcolor" id="changeadai" type="number" placeholder=" 0" />



                </div>



                
                <div class="row one">
                    <p class="col-md-4 pname  fontcolor"  style="font-size: 49px;" > கொண்டை : </p>

                    <input class=" col-md-7 inname fontcolor" id="changekondai" type="number"  />



                </div>





                
                <div class="row one">
                    <p class=" col-md-4 pname fontcolor" >விலை:</p>

                    <input class=" col-md-7 inname fontcolor" id="changerate" type="number" placeholder=" ரூபாய்" />



                </div>






               
           
<div  class="nextindex pcchange">
            <a href="./page4.html">
            <button  class="indexnext pcchange"   type="button" onclick="change_page()"> கணக்கிட </button></a>
        </div>





        </div>

        





        
<script>


matweight = JSON.parse(sessionStorage.getItem("matweight"));

matthar = JSON.parse(sessionStorage.getItem("matthar"));



kon = JSON.parse(sessionStorage.getItem("kon"));

price = JSON.parse(sessionStorage.getItem("price"));



document.getElementById("changekondai").value=kon;
document.getElementById("changerate").value=price;


function change_page(){


var serial = parseFloat(document.getElementById("changeserial").value);


var changethar = parseFloat(document.getElementById("changetharr").value);

var change_weight = parseFloat(document.getElementById("changeadai").value);


var kon = parseFloat(document.getElementById("changekondai").value);

var price = parseFloat(document.getElementById("changerate").value);



var sn=serial-1;


// alert(changethar +"    "+ change_weight);
if(serial>=1){        
if(changethar>=0){  
matthar.splice(sn,1,changethar);

 }

if(change_weight>=0){       
matweight.splice(sn,1,change_weight);
 }
}



sessionStorage.setItem("matweight", JSON.stringify(matweight));

sessionStorage.setItem("matthar", JSON.stringify(matthar));

sessionStorage.setItem("kon", JSON.stringify(kon));

sessionStorage.setItem("price", JSON.stringify(price));

}







</script>



    </body>

</html>
