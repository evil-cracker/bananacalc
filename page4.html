<script >


var total_thar=0;
var total_weight=0;
var kon = JSON.parse(sessionStorage.getItem("kon"));
var matweight = JSON.parse(sessionStorage.getItem("matweight"));
 var matthar = JSON.parse(sessionStorage.getItem("matthar"));

var name = JSON.parse(sessionStorage.getItem("name"));
type = JSON.parse(sessionStorage.getItem("type"));
price = JSON.parse(sessionStorage.getItem("price"));

for( let i=0 ;i<len;i++ ){

total_thar=matthar[i]+total_thar;
 total_weight=matweight[i]+total_weight;


}
 var weight_kon=kon*total_thar;

 var after_kon_weight=total_weight-weight_kon;

var  total_price=after_kon_weight*price;

var cell2 = newRow.insertCell(2);
